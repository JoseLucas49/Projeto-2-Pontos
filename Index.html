<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .button:hover {
            background-color: darkred;
        }
        #videoLink {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
        #gifContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Aplicação Simples</h1>
    <p>Esta aplicação exibe a data e a hora em tempo real e contém um botão misterioso.</p>
    <div id="clock"></div>
    <button class="button" onclick="HandleButtonClick()">Não aperte o botão</button>
    <div id="videoLink"></div>
    <div id="gifContainer">
        <img src="https://media.giphy.com/media/3o7TKpA4X8hjD0w3ok/giphy.gif" alt="Desisto, apenas clique!">
    </div>
    
    <script>
        function AtualizarRelogio() {
            const agora = new Date();
            document.getElementById('clock').innerText = agora.toLocaleTimeString();
        }
        setInterval(AtualizarRelogio, 1000);
        AtualizarRelogio();
        
        let clickCount = 0;
        const messages = [
            'Eu avisei para não apertar!',
            'Sério? De novo?',
            'Isso não vai te levar a nada...',
            'Para com isso!',
            'Ok, quer saber? Faça o que quiser...',
            'Tá bom, você venceu. Aqui está o link...'
        ];
        
        function HandleButtonClick() {
            setTimeout(() => {
                if (clickCount < messages.length - 1) {
                    alert(messages[clickCount]);
                } else {
                    const agora = new Date();
                    document.getElementById('clock').innerText = agora.toLocaleString();
                    document.getElementById('videoLink').innerHTML = '<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Clique aqui para um vídeo especial</a>';
                    document.getElementById('videoLink').style.display = 'block';
                    document.getElementById('gifContainer').style.display = 'block';
                }
                clickCount++;
            }, 1000);
        }
    </script>
</body>
</html>
